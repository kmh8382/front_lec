<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
</head>
<body>
  <!-- margin : 테두리 바깥 여백 -->
  <!--
    margin-top
    margin-bottom
    margin-left
    margin-right
  -->
  <style>
    div {
      border: 1px solid green;
      width: 100px;
      text-align: center;
    }
    #box1 {
      margin-bottom: 20px;
    }
    #box2 {
      margin-top: 20px;
      margin-left: 20px;
    }    
  </style>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <hr>


  <!-- margin 단축 속성 -->
  <style>
    /* box 의 중앙 배치 : 좌우 여백을 auto 값을 준다. (기준 : 부모 요소)*/
    #box3 {
      margin: 10px auto;
    }
  </style>
  <div id="box3">box3</div>





</body>
</html>
