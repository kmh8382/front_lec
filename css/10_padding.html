<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
</head>
<body>
  <!-- padding : 테두리와 콘텐츠 사이 여백 (내부여백) -->
  <!--
    padding-top
    padding-bottom
    padding-left
    padding-right
  -->
  <style>
    #box1 > img {
      width: 100px;
    }
    #box1 {
      border: 1px solid green;
      width: 200px;
      padding-left: 20px;
      padding-top: 20px;
    }
  </style>
  <div id="box1">
    <img src="../assets/images/animal10.jpg">
  </div>
  <hr>

  
  <!-- padding 단축 속성 -->
  <style>
    #box2 {
      border: 1px solid green;
      width: 200px;
      padding: 20px 10px 5px 1px;
    }
  </style>
  <div id="box2">
    <img src="../assets/images/animal10.jpg" width="100px">
  </div>
  <hr>








  
</body>
</html>
