<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text</title>
  <style>
    #title1 {
      color: teal;
      color: #fcba03;             /* #000000 ~ #ffffff */
      color: rgb(252, 186, 3);    /* rgb : 0 ~ 255 */
      color: rgba(0, 0, 0, 0.5);  /* alpha : 투명도 (0: 투명, 1: 불투명) */
    }
    #title2 {
      /* 글꼴, 'Gill Sans' 적용, 없으면 'Gill Sans MT' 적용, sans-serif 적용 */
      /* sans-serif : 고딕 계역 글꼴, serif : 명조 계열 글꼴 */
      font-family:'Gill Sans', 'Gill Sans MT', serif;
      font-size: 48px;
    }
  </style>
</head>
<body>

  <h1 id="title1">hello world</h1>
  <h1 id="title2">hello world</h1>
  <h1 id="title3">hello world</h1>
  <h1 id="title4">hello world</h1>
  <h1 id="title5">hello world</h1>



</body>
</html>
