<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layput</title>
</head>
<body>
  <!-- css 초기 설정 -->
  <style>
    body, div, p, pre, ul, ol, dl, li, dt, dd {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul, ol {
      list-style-type: none;      
    }
    a {
      text-decoration: none;
    }
  </style>

  <style>
    .header {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid gray;
      position: fixed;
      top: 0;
      background-color: aqua;
    }
    .container {
      width: 70%;
      height: 600px;
      overflow: hidden;
      margin: 200px auto 0;
    }
    .main, .aside {
      border-left: 1px solid gray;
      border-right: 1px solid gray;
    }
    .main {
      width: 70%;
      height: 600px;
      float: left;
      background-color: burlywood;
    }
    .aside {
      width: 28%;
      height: 600px;
      float: right;
      background-color: antiquewhite;
    }
    .footer {
      width: 100%;
      height: 200px;
      border-top: 1px solid gray;
      background-color: aquamarine;
    }
  </style>

  <div class="header"></div>
  <div class="container">
    <div class="main"></div>  
    <div class="aside"></div>  
  </div>  
  <div class="footer"></div>  






  
</body>
</html>
